<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador Financeiro</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- JS -->
    <script src="script.js"></script>
</head>

<body>
    <main>
        <section>
            <div>
                <h1>Simulador Financeiro de investimento</h1>
                <h4>Seus dados:</h4>
                    <label for="input_capacidade">
                        Capacidade media de carga dos seus caminhões:
                    </label>
                    <input type="number" id="input_capacidade" 
                    placeholder="10000" min="1" required>
                    <br>
                    <label for="input_preco_carne">
                        Preço da carne bovina (por kg):​
                   </label>
                   <input type="number" id="input_preco_carne" 
                    placeholder="30" min="1" required>
                    <button onclick="mediaPrecoPorCarregamento()">
                        Calcular media total por carregamento
                    </button>
                <p id="p_preco_total"></p>
            </div>
            <div>
                <h2>Quanto se perde?</h2>
                <p>As perdas variam entre 3% à 8% durante o carregamento.​</p>
                <p id="p_perda"></p>
            </div>

            <div>
                <h3>Quanto vc gostaria de investir para minimizar suas perdas?</h3>
                <label for="">Investimento:</label>
                <input type="number" id="input_investimento">
                <button onclick="mostrarInvestimento()">Mostar investimento</button>
                <p id="p_investimento"></p>
            </div>
        </section>
    </main>
</body>

</html>
